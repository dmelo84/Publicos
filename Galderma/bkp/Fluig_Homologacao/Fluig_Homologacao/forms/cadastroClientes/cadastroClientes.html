<html>

	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>

<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container">
  <h2>Cadastro de Clientes</h2>
  
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#preCadastro">Pré-Cadastro</a></li>
    <li><a data-toggle="tab" href="#cadastrais">Cadastrais</a></li>
    <li><a data-toggle="tab" href="#admFin">Adm/Fin</a></li>
    <li><a data-toggle="tab" href="#fiscais">Fiscais</a></li>
    <li><a data-toggle="tab" href="#vendas">Vendas</a></li>
    <li><a data-toggle="tab" href="#outros">Direitos Autorais</a></li>
  </ul>

  <div class="tab-content">
  	<div id="preCadastro" class="tab-pane fade in active">
  		<h3>Pré Cadastro</h3>
  		<div class="row">
  			<div class="form-group col-md-3">
				<label for="empresa">Empresa</label>
				<select name="empresa" id="empresa" class="form-control">
					  <option selected></option>
					  <option value="01">Empresa 01</option>
					  <option value="02">Empresa 02</option>
					  <option value="99">Empresa 99</option>
				</select>
			</div>
	  		<div class="form-group col-md-3">
				<label for="selecionaLayer">Tipo de Cliente</label>
				<select name="selecionaLayer" id="selecionaLayer" class="form-control" onchange="mostraSelecao(this)">
					  <option selected></option>
					  <option value="1">Cadastrais</option>
					  <option value="2">AdmFin</option>
					  <option value="3">Fiscais</option>
				</select>
			</div>
			<div class="form-group col-md-3">
				<label for="filtroCPF">CPF/CNPJ</label>
				<input type="text" name="filtroCPF" id="filtroCPF" class="form-control">
			</div>
			<div class="form-group col-md-3">
			 	<input type="hidden" id="ltem" name="ltem" class="form-control">
			 </div>
		</div>
	</div>
  	<!--  -->
    <div id="cadastrais" class="tab-pane fade">
      <h3>Cadastrais</h3>
       <!--  --> 
     <div class="row">
     	<div class="form-group col-md-2">
			<label for="a1_cod">Codigo</label>
			<input type="text" name="a1_cod" id="a1_cod" class="form-control">
		</div>
		<div class="form-group col-md-1">
			<label for="a1_loja">Loja</label>
			<input type="text" name="a1_loja" id="a1_loja" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_nreduz">Nome Reduzido</label>
			<input type="text" name="a1_nreduz" id="a1_nreduz" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_nome">Nome Completo</label>
			<input type="text" name="a1_nome" id="a1_nome" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_pessoa">Fisica/Juridica</label>
			<select name="a1_pessoa" id="a1_pessoa" class="form-control"  required>
				  <option selected></option>
				  <option value="F">Fisica</option>
				  <option value="J">Juridica</option>
			</select>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_end">Endereço</label>
			<input type="text" name="a1_end" id="a1_end" class="form-control"  required>
		</div>
		<div class="form-group col-md-1">
			<label for="a1_est">UF</label>
			<input type="text" name="a1_est" id="a1_est" class="form-control"  required>
		</div>
		<div class="form-group col-md-3">
			<label for="a1_cod_mun">Cod. Municipio</label>
			<input
			    type="zoom"
			    id = "a1_cod_mun"
			    name="a1_cod_mun"
			    data-zoom="{
			        'displayKey':'codigoMunicipio',
			        'datasetId':'dsMunicipios',
			        'maximumSelectionLength':'1',
			        'placeholder':'Escolha o Fornecedor',
			        'fields':[
			            {
			               'field':'codigoMunicipio',
			               'label':'codigoMunicipio'
			            },{
			              'field':'municipio',
			              'label':'municipio',
			              'standard':'true'
			            },{
			              'field':'UF',
			              'label':'UF'
			            }
			        ]
			     }"
			 />
		</div>
		<div class="form-group col-md-2">
			<label for="a1_mun">Municipio</label>
			<input type="text" name="a1_mun" id="a1_mun" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_bairro">Bairro</label>
			<input type="text" name="a1_bairro" id="a1_bairro" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_cep">CEP</label>
			<input type="text" name="a1_cep" id="a1_cep" class="form-control"  mask="00000-000">
		</div>
		<div class="form-group col-md-1">
			<label for="a1_ddd">DDD</label>
			<input type="text" name="a1_ddd" id="a1_ddd" class="form-control"  required>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_tel">Telefone</label>
			<input type="text" name="a1_tel" id="a1_tel" class="form-control"  mask="0000-0000">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_paisdes">Pais Destino</label>
			<input type="text" name="a1_paisdes" id="a1_paisdes" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_pais">Pais</label>
			<input type="text" name="a1_pais" id="a1_pais" class="form-control" placeholder ="105-Brasil">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_cgc">CPF/CNPJ</label>
			<input type="text" name="a1_cgc" id="a1_cgc" class="form-control"  mask="00000-000">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_inscr">Inscrição Estatual</label>
			<input type="text" name="a1_inscr" id="a1_inscr" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_email">Email</label>
			<input type="text" name="a1_email" id="a1_email" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_hpage">Home Page</label>
			<input type="text" name="a1_hpage" id="a1_hpage" class="form-control">
		</div>
		<div class="form-group col-md-2">
		<label for="a1_msblql">Bloqueado?</label>
			<select name="a1_msblql" id="a1_msblql" class="form-control">
				  <option selected></option>
				  <option value="1">Sim</option>
				  <option value="2">Não</option>
			</select>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_complem">Complemento</label>
			<input type="text" name="a1_complem" id="a1_complem" class="form-control">
		</div>
		<div class="form-group col-md-2">
			<label for="a1_tipo">Tipo Cliente</label>
			<select name="a1_tipo" id="a1_tipo" class="form-control">
				  <option selected value="F">Cons.Final</option>
				  <option value="L">Produtor Rural</option>
				  <option value="R">Revendedor</option>
				  <option value="S">ICMS Solidário</option>
				  <option value="X">Exportação</option>
			</select>
		</div>
		<div class="form-group col-md-2">
			<label for="a1_xdtabt">Data Abat</label>
			<input type="text" name="a1_xdtabt" id="a1_xdtabt" class="form-control" mask="00/00/0000">
		</div>
     </div>	
     <!--  -->
    </div>
    
    <div id="admFin" class="tab-pane fade">
     <div class="container">
      <h3>Adm/Finaceiro</h3>
      <!--  --> 
      <div class="row">
      <div class="form-group col-md-2">
			<label for="A1_LCFIN">Lim Cred Sec</label>
			<input type="text" name="A1_LCFIN" id="A1_LCFIN" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_XVENLC">V.Lim.Cr.Sec</label>
			<input type="text" name="A1_XVENLC" id="A1_XVENLC" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_MSALDO">Maior Saldo</label>

		</div>

			<input type="text" name="A1_VACUM" id="A1_VACUM" class="form-control" mask="#00.000.000.000.000,00">

			<label for="A1_TITPROT">Titulos Protestados</label>
			<input type="text" name="A1_TITPROT" id="A1_TITPROT" class="form-control">

			<input type="text" name="A1_CHQDEVO" id="A1_CHQDEVO" class="form-control">

			<label for="A1_MATR">Maior Atraso</label>
			<input type="text" name="A1_MATR" id="A1_MATR" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_MAIDUPL">Maior Duplicata</label>
			<input type="text" name="A1_MAIDUPL" id="A1_MAIDUPL" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_SALDUPM">Saldo Moeda Forte</label>
			<input type="text" name="A1_SALDUPM" id="A1_SALDUPM" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_PAGATR">Pagamentos em atraso</label>
			<input type="text" name="A1_PAGATR" id="A1_PAGATR" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_ALIQIR">Aliquota de IRRF</label>
			<input type="text" name="A1_ALIQIR" id="A1_ALIQIR" class="form-control" mask="#00.000,00%">
		</div>
		 <div class="form-group col-md-3">
			<label for="A1_SALFIN">Saldo LC secundario</label>
			<input type="text" name="A1_SALFIN" id="A1_SALFIN" class="form-control" mask="#00.000.000.000.000,00">
		</div>

			<label for="A1_SALFINM">Saldo LC Secundário na MF</label>
			<input type="text" name="A1_SALFINM" id="A1_SALFINM" class="form-control" mask="#00.000.000.000.000,00">
		</div>
		 <div class="form-group col-md-2">
			<label for="A1_BLEMAIL">Boleto Via Email (Cnab)</label>
			<input type="text" name="A1_BLEMAIL" id="A1_BLEMAIL" class="form-control">
		</div>
      </div>

    </div>
     
    </div>
    <div id="fiscais" class="tab-pane fade">

			  'displayKey':'descricao',
			  'datasetId':'dsNatureza',
			  'maximumSelectionLength':'1',
			  'placeholder':'Selecione a natureza',
			  'fields':[
			         {
			           'field':'codigo',
			           'label':'codigo'
			         },{
			           'field':'descricao',
			           'label':'descricao',
			           'standard':'true'
				       }
				        ]
				     }"
		 />

  	</div>
  	<!-- Fim Zoom -->
