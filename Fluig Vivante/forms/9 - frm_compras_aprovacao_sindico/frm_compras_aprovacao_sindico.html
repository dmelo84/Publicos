				<hr>
			</div>
			<div class="row">
				<div class="alert alert-info">

						<div class="form-group col-md-12">
							<label for="produto_nome" class="fs-display-block">Produto/Serviço</label>
							<span class="" style="font-size: 20px; font-weight: bold;">
								<textarea style="width:100%;" name="produto_nome" id="produto_nome" class="fs-no-style-input">BUCHA, MODELO REDUCAO, MATERIAL ALUMINIO SILICIO, POLEGADAS 3/8"- 4</textarea>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-6 col-sm-4 col-md-2">
							<label for="quantidade" class="fs-display-block">Quantidade</label>
							<span class="" style="font-size: 20px; font-weight: bold;">
								<input type="text" data-mask-value name="quantidade" id="quantidade" class="fs-no-style-input" placeholder="0 UN">
							</span>
						</div>
						<div class="form-group col-xs-6 col-sm-4 col-md-2">
							<label for="preco" class="fs-display-block">Preço Unitário</label>
							<span class="" style="font-size: 20px; font-weight: bold;">
								<input type="text" data-mask-money name="preco" id="preco" class="fs-no-style-input" placeholder="R$ 0,00">
							</span>
						</div>
						<div class="form-group col-sm-4 col-md-2">
							<label for="total" class="fs-display-block">Total</label>
							<span class="" style="font-size: 25px; font-weight: bold;">
								<input type="text" data-mask-money style="display:block;" name="total" id="total" class="fs-no-style-input"
								 placeholder="R$ 0,00">
							</span>
						</div>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="ccusto" class="fs-display-block">Centro de Custo</label>
					<input type="text" style="width:100%;" name="ccusto" id="ccusto" class="fs-no-style-input" placeholder="Centro de Custo">
				</div>
				<div class="form-group col-md-6">
					<label for="unidade" class="fs-display-block">Unidade</label>
					<input type="text" style="width:100%;" name="unidade" id="unidade" class="fs-no-style-input" placeholder="Unidade">
				</div>
				<div class="form-group col-md-12">
					<label for="fornecedor" class="fs-display-block">Fornecedor</label>
					<input type="text" style="width:100%;" name="fornecedor" id="fornecedor" class="fs-no-style-input" placeholder="Fornecedor">
				</div>
				<div class="form-group col-md-6">
					<label for="solicitante" class="fs-display-block">Solicitante</label>
					<input type="text" style="width:100%;" name="solicitante" id="solicitante" class="fs-no-style-input" placeholder="Solicitante">
				</div>
				<div class="form-group col-md-6">
					<label for="aprovador" class="fs-display-block">Aprovador</label>
					<input type="text" style="width:100%;" name="aprovador" id="aprovador" class="fs-no-style-input" placeholder="Aprovador">
				</div>
			</div>
			<div class="row">
				<h3>
					<strong style="color: #7E3A7F">Informações da Cotação</strong>
				</h3>
				<a href="https://conecta.vivante.com.br/portal/p/Vivante/ecmnavigation?app_ecm_navigation_doc=1310">Rpt</a>
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<th>Fornecedor</th>
							<th>Quantidade</th>
							<th>Preço Original</th>
							<th>Total Original</th>
							<th>Preço Final</th>
							<th>Total Final</th>
						</thead>
						<tbody id="dadosCotacao">
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<h3>
					<strong style="color: #7E3A7F">Últimas compras do item</strong>

							<th>Quantidade</th>
							<th>Preço</th>
							<th>Total</th>
						</thead>
						<tbody id="dadosUltimasCompras">
						</tbody>
					</table>

	</div>
